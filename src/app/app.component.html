<main>
  <section>
    <h1>How's the sky looking today?</h1>

    </div>

        <div>
          <div class="city-country_name">Berlin, Germany</div>
          <div class="date">Tuesday, Aug 5, 2025</div>
        </div>
        <div class="weather_temp_area">
          <img class="weather_condition_icon" src="../assets/images/icon-sunny.webp" alt="">
          <div class="temp">68Â°</div>
        </div>
      </div>
      <div>
        <div></div>
      </div>
    </div>

  </section>
</main>
